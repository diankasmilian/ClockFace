<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Literata:300,regular,500,600,700,800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,regular,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./css/style.css">
    <title>ClockFace</title>
</head>
<body>
    <header class="header">
        <div class="header-container container">
            <div class="header-box">
                <div class="header-top">
                    <a href="#" class="header-logo">ClockFace</a>

                <a href="tel:800900700" class="header-tel">800 900 700</a>

                <button class="icon-menu" type="button" data-menu-open>
                   <span></span>
                </button>

                <button class="header-search" type="submit">
                    <svg class="icon-search" width="24" height="24">
                        <use href="./img/symbol-defs.svg#icon-search"></use>
                    </svg>
                    Search
                </button>
                </div>
                
                <div class="header-bottom">
                    <nav class="header-nav">
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#">Brands</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">About us</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Contacts</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">How to order a watch</a>
                            </li>
                            <li class="nav-item">
                                <a href="#">Terms of purchase</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="mob-menu is-hidden" data-menu>
                    <button class="close-menu" type="button" data-menu-close>
                        <span></span>
                     </button>
                     <div class="link-list-mob">
                        <nav class="mob-nav">
                            <ul class="mob-nav-list">
                                <li class="mob-nav-item">
                                    <a href="#">Brands</a>
                                </li>
                                <li class="mob-nav-item">
                                    <a href="#">About us</a>
                                </li>
                                <li class="mob-nav-item">
                                    <a href="#">Contacts</a>
                                </li>
                                <li class="mob-nav-item">
                                    <a href="#">How to order a watch</a>
                                </li>
                                <li class="mob-nav-item">
                                    <a href="#">Terms of purchase</a>
                                </li>
                            </ul>
                        </nav>
                        <ul class="mob-link-list">
                            <li class="mob-link-item">
                               <a class="mob-link" href="#">
                                <svg class="mob-icon" width="18" height="20">
                                    <use href="./img/symbol-defs.svg#icon-facebook"></use>
                                </svg>
                               </a> 
                            </li>
                            <li class="mob-link-item">
                                <a class="mob-link" href="#">
                                    <svg class="mob-icon" width="20" height="18">
                                        <use href="./img/symbol-defs.svg#icon-instagram"></use>
                                    </svg>
                                   </a>
                            </li>
                            <li class="mob-link-item">
                                <a class="mob-link" href="#">
                                    <svg class="mob-icon" width="20" height="18">
                                        <use href="./img/symbol-defs.svg#icon-twitter"></use>
                                    </svg>
                                   </a>
                            </li>
                            <li class="mob-link-item">
                                <a class="mob-link" href="#">
                                    <svg class="mob-icon" width="20" height="18">
                                        <use href="./img/symbol-defs.svg#icon-youtube"></use>
                                    </svg>
                                   </a>
                            </li>
                        </ul>
                     </div>
                    
                </div>
            </div>
        </div>
    </header>
    
    <script src="./js/script.js"></script>
